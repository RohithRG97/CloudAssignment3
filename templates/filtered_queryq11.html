<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 3</title>

</head>
    <body>
        <h1>Rohith Reddy Gurram</h1>
        <h1>ID: 1001959477</h1>

        <p>City data(this month)</p>
        <table border = 1>
            <tr>
                <td> City </td>
                <td> State </td>
                <td> Rank </td>
                <td> Population </td>
            </tr>
            {% for x in data %}
            <tr>
                <td> {{x[0]}}</td>
                <td> {{x[1]}}</td>
                <td> {{x[2]}}</td>
                <td> {{x[3]}}</td>
            </tr>
            {% endfor %}
        </table>
        
        <p> Time taken to perform the filtered queries</p>
        <h3> {{ time }}</h3>
    </body>
</html>
